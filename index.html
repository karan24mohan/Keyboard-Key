<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Keyboard Key Press</title>
</head>

<body>

    <div class="container">
        <h1>Press key to know code</h1>
        <div class="keycodeWrapper">
            <span id="keycode"></span>
        </div>
        <p id="keyname" class="keynamestyle"></p>
        <div class="details">
            <p>Key : <span id="keycodedetail"></span></p>
            <p>Name : <span id="keynamedetail"></span></p>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
